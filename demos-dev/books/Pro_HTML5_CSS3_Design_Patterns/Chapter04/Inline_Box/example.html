<!DOCTYPE html>
<html lang="en">
<head><title>Inline Box</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <script src="/node_modules/systemjs/dist/system.js"></script>
 <script src="/demos-dev/common/dev.js"></script>
 <script>
     System.import('/build/main.js').then(function(result) {
         androme = result;
         androme.parseDocument().then(function() {
             androme.close();
             androme.saveAllToDisk();
         });
     });
 </script>
</head>

<body>

 <h1>Inline Box</h1>

 <div class="container"  >
   <span class="default" >BEFORE</span>  

   <span class="box"     >&larr; Left &nbsp; &uarr; Top &nbsp; 
                          Bottom &darr; &nbsp; Right &rarr; </span>  
   
   <span class="default" >AFTER</span>  
 </div>

</body>
</html>
