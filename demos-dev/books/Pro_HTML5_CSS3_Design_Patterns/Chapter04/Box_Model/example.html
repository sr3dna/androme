<body>

 <h1>Box Model</h1>

<!-- ==========================================
     Code for creating labels and extra borders 
     ========================================== -->
<span id="outer-box" ></span>
<span id="outer"     class="label"       >Outer Box</span>
<div  class="box" >
    <span id="margin"    class="label"       >Margin   </span>
    <span id="border"    class="label white" >Border   </span>
    <span id="padding"   class="label"       >Padding  </span>
    <span id="inner"     class="label"       >Inner Box</span>
    <span id="content"   class="label"       ><br /><br />&uarr; <br /> Top 
                                <br /> &larr; Left &nbsp; &nbsp; &nbsp;Right &rarr; 
                                            <br /> Bottom <br /> &darr; </span>
</div>

</body>
