<!DOCTYPE html>
<html lang="en">
<head><title>Position and Group Selectors</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <script src="/node_modules/systemjs/dist/system.js"></script>
 <script src="/demos-dev/common/dev.js"></script>
 <script>
     System.import('/build/main.js').then(function(result) {
         androme = result;
         androme.parseDocument().then(function() {
             androme.close();
             androme.saveAllToDisk();
         });
     });
 </script>
</head>

<body>

 <h1>Position and Group Selectors</h1>

 <p class="my-class">p.my-class</p>

 <div id="my-id">
  <ol>
   <li>div ol li</li>
   <li>div ol li</li>
   <li>
    <p class="my-class">div ol li p.my-class</p>
   </li>
  </ol>
 </div>

</body>
</html>
