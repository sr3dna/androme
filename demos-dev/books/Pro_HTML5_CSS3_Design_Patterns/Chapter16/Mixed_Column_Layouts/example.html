<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Mixed Column Layouts</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>
</head>

<body>

<h1>Mixed Column Layouts</h1>

<h2>Shrinkwrapped, Stretched, or Sized Tables</h2>
<table class="auto-layout stretched"> <tr> <td class="sized1">500px</td> 
  <td class="p1">10%</td> <td class="flex">auto</td> </tr></table>

<table class="auto-layout stretched"> <tr> <td class="sized1">500px</td>
  <td class="sized2">200px</td> <td class="p3"  >40%</td> 
  <td class="p1"    >10%  </td> <td class="flex">auto</td> </tr></table>   

<table class="auto-layout stretched"> <tr> <td class="sized1">500px</td> 
  <td class="sized2">200px</td> <td class="p4"  >80% </td> 
  <td class="p2"    >20%  </td> <td class="flex">auto</td> </tr></table>
   
<h2>Fixed Table</h2>
<table class="fixed-layout stretched"> <tr> <td class="sized1">500px</td> 
  <td class="sized2">200px</td> <td class="p4"  >80% </td> 
  <td class="p2"    >20%  </td> <td class="flex">auto</td> </tr></table>


</body>
</html>
