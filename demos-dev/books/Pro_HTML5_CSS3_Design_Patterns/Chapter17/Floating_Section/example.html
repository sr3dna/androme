<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Floating Section</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>
    </head>
 <body>

 <h1>Floating Section</h1>

 <div id="nav" class="section">
   <div class="oi">
    <h2>Navigation Section</h2>
    <p>25% of container's width.</p>
   </div>
 </div>

 <div id="main" class="section">
   <div class="oi">
    <h2>Main Section</h2>
    <p>75% of container's width minus 80-pixel left margin, 1-pixel left border,
       2-pixel left border, and 80-pixel left padding.</p>
   </div>
 </div>


 </body>
</html>
